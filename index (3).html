<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Petit message pour Julie</title>

  <!-- Polices poétiques -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Cormorant+Garamond:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
    }

    .main-text {
      font-size: 4rem;
      font-style: italic;
      letter-spacing: 2px;
      text-align: center;
    }

    .signature {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .main-text {
        font-size: 2.5rem;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="main-text">
    TG Julie...
  </div>

  <div class="signature">
    — Erkin YORGUN
  </div>
</body>
</html>
